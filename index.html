<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assest/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hangman</title>
</head>
<body class="bg-success p-2" style="--bs-bg-opacity: .5;">
<div class="container mt-3">
  <h1 class="text-center text-warning">Hangman</h1>
  <div class="float-right text-warning">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
  <div class="text-center text-warning">
    <img id='hangmanPic' src="./images/0.jpg" alt="">
    <p>Guess the Animal:</p>
    <p id="guessedWord">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <button class="btn btn-info text-warning" onClick="reset()">Reset</button>
  </div> 
</div>
<div class="find"></div>
<div class="start text-center mt-5"> <p class="fs-1">
  Press button to <button class="btn-primary rounded">start</button>
</p>
</div>

<script src='./assest/javascript/game.js'></script>
</body>
</html>
